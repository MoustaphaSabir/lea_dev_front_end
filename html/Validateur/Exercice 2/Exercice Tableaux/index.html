<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table, th, td {
          padding: 10px;
          border: 1px solid rgb(56, 46, 172);
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>En-tête 1</th>
            <th>En-tête 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ligne 1 - Colonne 1</td>
            <td>Ligne 1 - Colonne 2</td>
          </tr>
          <tr>
            <td>Ligne 2 - Colonne 1</td>
            <td>Ligne 2 - Colonne 2</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Pied 1</td>
            <td>Pied 2</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
